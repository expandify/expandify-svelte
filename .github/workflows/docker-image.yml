name: Docker Image CI

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: Build and push
      env: 
        TAG: ${{ GITHUB_REF_NAME }}
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: systeno/exportify:$TAG
          
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: systeno/exportify:latest
      
